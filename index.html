<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
body {
        background-image: url('https://i0.wp.com/allpicts.in/wp-content/uploads/2018/03/Oppo-R11-Background-with-Abstract-Dark-and-Purple-Color.jpg?resize=500%2C889');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
.navbar {
  overflow: hidden;
  background-color: #f8f9f9 ;
  padding: 10px 20px;
}
#brandname {
    font-size: 35px;
}
.navbar a {
  float: left;
  color: #0a131e;
  text-align: center;
  padding: 10px;
  text-decoration: none;
  font-size: 24x; 
  font-weight: bold;
  line-height: 25px;
  border-radius: 4px;
}
.container {
  position: absolute;
  right: 0;
  margin: 20px;
  max-width: 500px;
  padding: 16px;
  background-color: white;
}
</style>
<body>
<!--navbar-->
    <div class="navbar"> 
        <a id="brandname">Sample Website</a>
        <div class="navbar-right">
          <a href="#">Homepage</a>
          <a href="#">Services</a>
          <a href="#">About</a>
          <a href="#">Sign-up <i class="fa-solid fa-right-to-bracket"></i></a>
        </div>
    </div>
<!--form-->
     <div class="container">
        <form class="rounded p-20 p-sm-5" action="https://formsubmit.co/themainnee@gmail.com" method="POST">
            <div class="mb-3">
                 <label for="name" class="form-label"></label>
                 <input type="name" class="form-control" name="First Name" id="name" placeholder="Name">
            </div>
            <div class="mb-3">
                <label for="lastname" class="form-label"></label>
                <input type="lastname" class="form-control" name="Last Name" id="lastname" placeholder="Last Name">
            </div>
            <div class="mb-3">
                 <label for="phonenumber" class="form-label"></label>
                <input type="phonenumber" class="form-control" name="Phone Number" id="phonenumber" placeholder="Phone Number">
            </div>
            <div class="form-outline mb-4">
                <textarea class="form-control" name="Message" id="message" rows="3" placeholder="Messages"></textarea>
                <label class="form-label" for="message" ></label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" checked>
                <label class="form-check-label" for="check1">Remember me</label>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
</div>
</body>
</html>
